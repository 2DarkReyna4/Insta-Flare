{% extends "base.html" %}
{% block content %}
<form method="POST">
    <input type="text" name="query" placeholder="Search users..." value="{{ query if query else '' }}">
    <button type="submit">Search</button>
</form>
<hr>
<h2>🔍 Find Users</h2>
<ul>
    {% for user in users %}
    <li>
        {% if user[2] %}
          <img src="{{ url_for('static', filename='avatars/' + user[2]) }}" width="30" height="30" style="border-radius: 50%;">
        {% else %}
          <img src="{{ url_for('static', filename='avatars/default.png') }}" width="30" height="30" style="border-radius: 50%;">
        {% endif %}
        <strong>{{ user[1] }}</strong>
        <a href="{{ url_for('chat', user_id=user[0]) }}">Message</a>
        <a href="{{ url_for('profile', username=user[1]) }}">View Profile</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
