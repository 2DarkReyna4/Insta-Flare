<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else 'InstaFlare' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar.dark {
            background-color: #1f1f1f;
        }

        .post.dark {
            background-color: #1e1e1e;
            border-color: #333;
        }

        input, textarea {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
        }

        window.onload = () => {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark");
            }
        };
    </script>
</head>
<body>
    <div class="navbar {% if session.get('theme') == 'dark' %}dark{% endif %}">
        <button onclick="toggleDarkMode()" style="margin-right: 10px;">üåì</button>
        {% if session.get('username') %}
            <span>Welcome, {{ session['username'] }}!</span>
            <a href="{{ url_for('home') }}">Feed</a>
            <a href="{{ url_for('explore') }}">Explore</a>
            <a href="{{ url_for('view_saved') }}">Saved</a>
            <a href="{{ url_for('find') }}">üîç Find</a>
            <a href="{{ url_for('inbox') }}">Inbox</a>
            <a href="{{ url_for('profile', username=session['username']) }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
