{% extends "base.html" %}
{% block content %}
<h2>Register for BroBook</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Choose a username" required><br>
    <input type="password" name="password" placeholder="Choose a password" required><br>
    <textarea name="bio" placeholder="Write a short bio..."></textarea><br>
    <label>Upload avatar: <input type="file" name="avatar"></label><br>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
